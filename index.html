<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors | Minus-One </title>
    <link rel = "stylesheet" href = "./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "./fonts.css">
</head>
<body>
    <h1 class = "poppins-medium">Computer</h1>

    <div class="hands-container">
        <!-- computer hands -->
        <div class = "hand-button-container">
            <div class = "computer-left"></div>
            <div class = "computer-right"></div>
        </div>

        <div>
            <h1 class = "stage-prompt"> SETTING STAGE </h1>
        </div>

        <!-- player hands-->
        <div class = "hand-button-container">
            <!--LEFT HAND-->
            <div class = "left-hand">
                <button class = "human-left"></button>
            </div>

            <!--RIGHT HAND-->
            <div class = "right-hand">
                <button class = "human-right"></button>
            </div>
        </div>

        <div class = "utility">
            <div><button class = "setter">SET</button></div>
            <div><button class = "play-left" disabled>PLAY LEFT</button></div>
            <div><button class = "play-right" disabled>PLAY RIGHT</button></div>
        </div>
    
        <h1 class = "poppins-medium">Player</h1>
    </div>

   
        
    <script src = "./main.js"></script>
</body>
</html>
