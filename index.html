<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors | Minus-One </title>
    <link rel = "stylesheet" href = "./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "./fonts.css">
    <link rel = "stylesheet" href = "./animations.css">
    <link rel = "icon" type= "image/x-icon" href = "./assets/aelexander-white.ico">
</head>
<body class = "poppins-regular">

    <!-- <audio src = "./assets/Nessun Dorma.mp3" class = "music" loop autoplay></audio> -->

    <div class="warning-container">
        <h3> Oops! Your screen width is too low. </h3>
        <p> Please utilize a bigger screen for a better experience.</p>
    </div>

    <div class="content-container">
        
        <p class = "heading mainhead">Computer</p>

        <section id = "computer-hands">
            <div class = "hand-button-container">
                <p class = "heading alternate">Computer</p>
                <div class = "computer-left hand fade-in-right"></div>
                <div class = "computer-right hand fade-in-right"></div>
            </div>
        </section>

        <div id = "stage-label">
            <div><button class = "setter alternate poppins-semibold scale-in-center">SET HANDS</button></div>
            <div><p class = "stage-prompt poppins-bold scale-in-center"> SETTING PHASE </p></div>
            <div class = "russian-roulette">
                <img src = "" class = "gun">
                <p class = "gun-label">Spinning the barrel...</p>
            </div>
            <div><button class = "resetter alternate poppins-semibold scale-in-center" disabled>RESET GAME</button></div>
        </div>

        <section class = "human-hands">
            <div class = "hand-button-container">
                <p class = "heading alternate">Player</p>
                <!--LEFT-->
                <div class = "left-hand">
                    <button class = "human-left hand fade-in-left"></button>
                    <div><button class = "play-left play-button poppins-semibold fade-in-left" disabled>PLAY LEFT</button></div>
                    <div><button class = "play-top toggleable poppins-semibold fade-in-left" disabled>PLAY HEAD</button></div>
                </div>

                <!--RIGHT-->
                <div class = "right-hand">
                    <button class = "human-right hand fade-in-left"></button>
                    <div><button class = "play-right play-button poppins-semibold fade-in-left" disabled>PLAY RIGHT</button></div>
                    <div><button class = "play-bottom toggleable poppins-semibold fade-in-left" disabled>PLAY BASE</button></div>
                </div>
            </div>
        </section>

        <section class = "utility-buttons">
            <div class = "utility">
                <div><button class = "setter mainbtn poppins-semibold fade-in-right">SET HANDS</button></div>
                <p class = "heading mainhead">Player</p>
                <div><button class = "resetter mainbtn poppins-semibold fade-in-right" disabled>RESET GAME</button></div>
            </div>
        </section>
    
    </div>
        
    <script src = "./main.js"></script>
</body>
</html>
